<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Subtitles Viewer</title>
</head>
<body>
    <h1>YouTube Subtitles Viewer</h1>
    <input type="text" id="videoId" placeholder="Enter Video ID">
    <button onclick="fetchSubtitles()">Fetch Subtitles</button>
    <div id="subtitlesList" style="margin-top: 20px;">
        <!-- 字幕列表将在这里显示 -->
    </div>
    <div id="subtitlesContent" style="white-space: pre-wrap; margin-top: 20px;">
        <!-- 字幕内容将在这里显示 -->
    </div>

    <script src="app.js"></script>
</body>
</html>
