<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Subtitles Extractor</title>
</head>
<body>
    <h1>YouTube Subtitles Extractor</h1>
    <input type="text" id="videoId" placeholder="Enter Video ID">
    <button onclick="fetchSubtitles()">Get Subtitles</button>
    <div id="subtitles"></div>

    <script>
        function fetchSubtitles() {
            var videoId = document.getElementById('videoId').value;
            fetch('/get_subtitles?video_id=' + videoId)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('subtitles').innerHTML = data.join('<br>');
                });
        }
    </script>
</body>
</html>
